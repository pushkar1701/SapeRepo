<table id="cart" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:60%">Product</th>
          <th style="width:10%">Price</th>
          <th style="width:8%">Quantity</th>
          <th style="width:22%" class="text-center">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in cartData">
          <td data-th="Product" >
            <div class="row">
              <div class="col-sm-2"><img src="images/T{{$index + 1}}.jpg" alt="..." class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{x.p_name}}</h4>
                <p>{{x.p_variation}}</p>
              </div>
            </div>
          </td>
          <td data-th="Price" ng-model="item.cost">{{x.c_currency}} {{x.p_price}}</td>
          <td data-th="Quantity">
            <input type="number" id="qty" class="form-control text-center" ng-model="x.p_quantity" value="1">
          </td>
          <td class="text-center"><strong>{{x.p_quantity * x.p_price | currency}}</strong></td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="hidden-xs"><strong>Need Help</strong><br><strong> or Have questions <span class="glyphicon glyphicon-question-sign"></td>
          <td class="text-center"></td>
          <td class="text-center"><strong>Estimated Shipping</strong></td>
          <td class="text-center"><strong>Free</strong></td>
        </tr>
        <tr>
          <td class="hidden-xs"></td>
          <td class="hidden-xs"></td>
          <td class="text-center"><strong>Total {{total() | currency}}</strong></td>
          <td><a href="#" class="btn btn-primary btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </table>
